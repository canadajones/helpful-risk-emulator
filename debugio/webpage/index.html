<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<title>DebugIO</title>
</head>
<body>
	<h1 class="w3-padding">Console</h1>
	<hr>
	<div id="console" style="display: block;">
		Greetings.
		We are using node <script>document.write(process.versions.node)</script>,
		Chrome <script>document.write(process.versions.chrome)</script>,
		and Electron <script>document.write(process.versions.electron)</script>.
	</div>
	<input type="text" id="consoleInput" onkeydown="repeat(event)">
	<script> 
		var input = document.getElementById("consoleInput");
		var output = document.getElementById("console");
	

		function repeat(event) {
			if (event.key == "Enter") {
				output.innerHTML = output.innerHTML + '<br>> '+  input.value;
				input.value = '';
			}
		}


		var ipc = require('node-ipc');
		
		ipc.connectTo(
        'helpfulrisk',
        function(){
            ipc.of.helpfulrisk.on(
                'abc',
                function(data){
                    ipc.log(data.debug);
                    //if data was a string, it would have the color set to the debug style applied to it
                }
			)
			ipc.of.helpfulrisk.emit('abc');
        }
    );
	</script>
</body>
</html>
